<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img-container">
        <img class="img-mobile" src="./images/image-product-mobile.jpg" alt="">
        <img class="img-desktop" src="./images/image-product-desktop.jpg" alt="">
      </div>
      <div class="content">
        <span class="type my-1">Perfume</span>
        <h1 class="name my-1">Gabrielle Essence Eau De Parfum</h1>
        <p class="blurb my-1">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price my-1">
          <span class="price-discount">$149.99</span>
          <span class="price-original"><s>$169.99</s></span>
        </div>
        <a href="#" class="btn my-1">
          <i class="fa-solid fa-cart-shopping"></i>
          Add to Cart
        </a>
      </div>
    </div>
  </main>
  <footer class="attribution">
    <span>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</span>
    <span>Coded by <a href="https://www.frontendmentor.io/profile/starberries">Mai Starberries</a>.</span>
  </footer>
</body>
</html>
